<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <meta name="description" content="todo-app with State Management">
    <meta name="author" content="Nina Janson">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="h1">TODO APP</h1>
    </header>
    <main>
        <section class="input-button">
            <input type="text" id="input" placeholder="New ToDo">
            <button id="add">Add</button>
        </section>
        <section class="filter">
            <div class="radio-buttons">
                <input type="radio" id="all" name="filter" checked> <label for="all">All</label>
                <input type="radio" id="open" name="filter"> <label for="open">Open</label>
                <input type="radio" id="done" name="filter"> <label for="done">Done</label>
            </div>
            <button id="remove">Remove</button>
        </section>
        <section class="todo-list">
            <h2>My To-Dos</h2>

            <ul id="list"></ul>
        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
